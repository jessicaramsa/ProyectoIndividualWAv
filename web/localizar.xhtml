<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Localizar videojuego</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/styles/bootstrap.min.css"/>
        <style>
            form {
                padding: 2em;
                margin-top: 2em;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <p class="navbar-brand">¡Hola, #{loginController.username}!</p>
            <h:form class="form-inline navbar-text my-2 my-lg-0">
                <h:commandLink action="#{loginController.logout}" value="Cerrar sesión"
                               class="my-2 my-sm-0"/>
            </h:form>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h:form id="form">
                        <h2 class="text-center">Proporciona clave y nombre del videojuego a modificar</h2>
                        <div class="form-group">
                            <span>Clave:</span>
                            <h:inputText value="#{controllerManagedBean.clave}" required="true"/>
                        </div>
                        <div class="form-group">
                            <span>Nombre:</span>
                            <h:inputText value="#{controllerManagedBean.nombre}" required="true"/>
                        </div>
                        <h:commandButton value="Localizar" type="submit"
                                         action="#{controllerManagedBean.localizarVideojuego()}"
                                         class="btn btn-primary btn-block"/>
                    </h:form>
                    <h:form>
                        <h:commandButton value="Regresar" action="faces/videojuegos.xhtml" class="btn btn-danger btn-block"/>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
