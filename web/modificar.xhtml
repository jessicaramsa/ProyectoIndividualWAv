<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Agregar Videojuego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            <h2 style="color: blue;">Proporciona los datos del Videojuego nuevo</h2>
            
            <span>Clave:</span>
            <h:inputText value="#{controllerManagedBean.clave}" style="width: 25%" required="true"/>
            <br/><br/>
            
            <span>Nombre:</span>
            <h:inputText value="#{controllerManagedBean.nombre}" style="width: 25%" required="true"/>
            <br/><br/>
            
            <span>GÃ©nero:</span>
            <h:inputText value="#{controllerManagedBean.genero}" style="width: 25%"/>
            <br/><br/>
            
            <span>Plataforma:</span>
            <h:inputText value="#{controllerManagedBean.plataforma}" style="width: 25%"/>
            <br/><br/>
            
            <span>Precio:</span>
            <h:inputText value="#{controllerManagedBean.precio}" style="width: 25%">
                <f:validateDoubleRange minimum="0.0"/>
            </h:inputText>
            <br/><br/>
            <br/><br/>
            
            <h:commandButton value="Enviar" type="submit"
                    action="#{controllerManagedBean.modificarVideojuego()}"/>
        </h:form>
        <h:form style="width: 100%; padding: 20px 33px;" class="form-group">
            <h:commandButton value="Regresar" action="faces/localizar.xhtml"/>
        </h:form>
    </body>
</html>
