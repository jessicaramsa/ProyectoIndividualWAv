<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Agregar videojuego</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/styles/bootstrap.min.css"/>
        <style>
            form {
                padding: 2em;
                margin-top: 2em;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <p class="navbar-brand">¡Hola, #{loginController.username}!</p>
            <h:form class="form-inline navbar-text my-2 my-lg-0">
                <h:commandLink action="#{loginController.logout}" value="Cerrar sesión"
                               class="my-2 my-sm-0"/>
            </h:form>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h:form id="form">
                        <h2 class="text-center">Proporciona los datos del Videojuego nuevo</h2>
                        <div class="form-group">
                            <span>Clave:</span>
                            <h:inputText value="#{controllerManagedBean.clave}" required="true"/>
                        </div>
                        <div class="form-group">
                            <span>Nombre:</span>
                            <h:inputText value="#{controllerManagedBean.nombre}" required="true"/>
                        </div>
                        <div class="form-group">
                            <span>Género:</span>
                            <h:inputText value="#{controllerManagedBean.genero}"/>
                        </div>
                        <div class="form-group">
                            <span>Plataforma:</span>
                            <h:inputText value="#{controllerManagedBean.plataforma}"/>
                        </div>
                        <div class="form-group">
                            <span>Precio:</span>
                            <h:inputText value="#{controllerManagedBean.precio}">
                                <f:validateDoubleRange minimum="0.0"/>
                            </h:inputText>
                        </div>
                        <h:commandButton value="Enviar" type="submit"
                                action="#{controllerManagedBean.modificarVideojuego()}"
                                class="btn btn-primary btn-block"/>
                    </h:form>
                    <h:form>
                        <h:commandButton value="Regresar" action="faces/localizar.xhtml"
                                         class="btn btn-danger btn-block"/>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
