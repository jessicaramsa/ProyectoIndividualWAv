<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="assets/styles/bootstrap.min.css"/>
        <style>
            form {
                padding: 2em;
                margin-top: 2em;
                border-radius: 5px;
            }
        </style>
    </h:head>
    <h:body class="bg-dark">
        <div class="container">    
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h:form>
                        <h1 class="text-center">Iniciar sesión</h1><br/>
                        <div class="form-group">
                            <h:outputLabel for="username">Username</h:outputLabel>
                            <h:inputText id="username" value="#{loginController.username}" class="form-control" required="true"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password">Contraseña</h:outputLabel>
                            <h:inputSecret id="password" value="#{loginController.password}" class="form-control" required="true"/>
                        </div>
                        <h:commandButton value="Login" type="submit" action="#{loginController.validarLogin}" class="btn btn-primary btn-block"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
