<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/styles/bootstrap.min.css"/>
        <style>
            form {
                padding: 2em;
                margin-top: 2em;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h:form>
                        <h1 class="text-center">Iniciar sesión</h1><br/>
                        <div class="form-group">
                            <h:outputLabel for="username">Username</h:outputLabel>
                            <h:inputText id="username" value="#{loginController.username}" class="form-control" required="true"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password">Contraseña</h:outputLabel>
                            <h:inputSecret id="password" value="#{loginController.password}" class="form-control" required="true"/>
                        </div>
                        <h:commandButton value="Login" type="submit" action="#{loginController.validarLogin}" class="btn btn-primary btn-block"/>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
