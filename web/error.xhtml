<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Error</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/styles/bootstrap.min.css"/>
        <style>
            form {
                padding: 2em;
                margin-top: 2em;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <p class="navbar-brand">¡Hola, #{loginController.username}!</p>
            <h:form class="form-inline navbar-text my-2 my-lg-0">
                <h:commandLink action="#{loginController.logout}" value="Cerrar sesión"
                               class="my-2 my-sm-0"/>
            </h:form>
        </nav>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h:form id="form">
                    <img src="#{request.contextPath}/resources/imgs/error.png" width="80" height="80"/>
                    <h2 class="text-center">ERROR, no se encontró un videjuego con:</h2>
                    <div class="form-group">
                        <span>Clave:</span>
                        <h:outputText value="#{controllerManagedBean.clave}"/>
                    </div>
                    <div class="form-group">
                        <span>Nombre:</span>
                        <h:outputText value="#{controllerManagedBean.nombre}"/>
                    </div>
                </h:form>
                <h:form class="form-group">
                    <h:commandButton value="Regresar" action="faces/videojuegos.xhtml" class="btn btn-primary btn-block"/>
                </h:form>
            </div>
        </div>
    </body>
</html>
